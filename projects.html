---
layout: page
title: Projects
permalink: /projects/
---

{% for project in site.projects %}
  <h3><a href="{{ project.url | prepend: site.baseurl }}">{{ project.projectname }}</a></h3>
  <p>{{ project.description }}</p>
  <p>Status: {{ project.status }}</p>
  <ul>
    {% for tech in project.techs %}
      <li>{{ tech }}</li>
    {% endfor %}
  </ul>
{% endfor %}
