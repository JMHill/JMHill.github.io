---
layout: page
title: Projects
permalink: /projects/
---
{% for project in site.projects %}
  <section class="post">
    <h2 class="post-title"><a href="{{ project.url | prepend: site.baseurl }}">{{ project.projectname }}</a></h2>

    <p>
      {% for tech in project.techs %}
      <span class="post-category post-category-pure">{{ tech }}</span>
      {% endfor %}
    </p>

    <div class="post-description">
      <p>{{ project.description }}</p>
      <p>Status: {{ project.status }}</p>
    </div>
</section>
{% endfor %}
